<h1>To Do List</h1>

<table>
    <thead>
        <th>Name</th>
        <th>Status</th>
    </thead>

    <tbody>
        <form>
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add">
        </form>
        {% for task in tasks %}
        <tr>
            <td>{{task.name}}</td>
            <td>{{task.status}}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>
